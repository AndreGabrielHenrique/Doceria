<!-- index.html -->
<!--
  Este é o arquivo HTML principal da aplicação React.
  Ele contém a estrutura básica do documento e o ponto de montagem para o React.
  O conteúdo do arquivo é escrito em HTML5 e inclui as seguintes seções:
  - Configurações básicas: Define o conjunto de caracteres e a viewport para dispositivos móveis.
  - SEO: Inclui uma meta tag de descrição para otimização em mecanismos de busca.
  - Favicon: Define o ícone da aba do navegador.
  - Ponto de montagem do React: Um elemento div com o id "root" onde a aplicação React será renderizada.
  - Entrada da aplicação: Um script que importa o arquivo principal do React (main.jsx).
  O arquivo é escrito em português e segue as boas práticas de acessibilidade e SEO.
  O conteúdo do arquivo é mantido em português para facilitar a compreensão e manutenção por desenvolvedores que falam o idioma.
  O arquivo é compatível com HTML5 e pode ser utilizado em qualquer navegador moderno.
  O arquivo é parte de uma aplicação React e deve ser utilizado em conjunto com outros arquivos da aplicação.
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Configurações básicas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta name="description" content="Doceria com doces que adoçam a sua vida." />  <!-- Texto original mantido -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Imagens/favicon.ico" />
    <title>Doceria</title>
  </head>
  <body>
    <!-- Ponto de montagem do React -->
    <div id="root"></div>
    <!-- Entrada da aplicação -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
